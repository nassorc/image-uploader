<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modal.css"/>
    <title>Document</title>
</head>
<body>
    <div class="modal-backdrop">
        <div class="modal-container">
            <div class="side left-side">
                <div class="section1">
                    <div class="icon-container">
                        <i class="fa-solid fa-ellipsis fa-2x ellipsis-icon"></i>
                    </div>
                </div>
                <div class="section2">
                    <label for="upload-image" class="upload-image-label">
                        <div class="upload-image-container">
                            <div class="dotted-border">
                                <div class="upload-image-body">
                                    <p>Select Image</p>
                                </div>
                                <div class="upload-image-footer">
                                    <p>Recommend file size: 20mb</p>
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="file" name="upload-image" id="upload-image">
                    <!-- <div class="item"></div> -->
                </div>
                <div class="section3">
                    <button class="btn-lg">Save from website</button>
                </div>
            </div>
            <div class="side right-side">
                <div class="section1">
                    <select name="" id="" class="select-input btn">
                        <option value="" disabled selected>select</option>
                        <option value="" >small</option>
                        <option value="" >medium</option>
                        <option value="" >large</option>
                    </select>
                    <button class="btn-save btn">save</button>
                </div>
                <div class="section2">
                    <div class="form-container">
                        <form action="">
                            <div class="input-field">
                                <input type="text" name="" id="" placeholder="Title">
                            </div>
                            <div class="input-field">
                                <input type="text" name="" id="" placeholder="Description">
                            </div>
                            <div class="input-field">
                                <input type="text" name="" id="" placeholder="Add a destination link">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
